# ===============================================
# Common Application Settings
# ===============================================
spring.application.name=autotrade

# Import secret properties (optional, for local development)
# In production, this is handled by the 'prod' profile.
spring.config.import=optional:classpath:application-secret.properties

# Scheduling
app.scheduler.cron.pre-close=0 30,40,50 4,5 * * TUE-SAT
app.scheduler.timezone=Asia/Seoul

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Message Encoding
spring.messages.encoding=UTF-8

# Logging
logging.level.com.investment.autotrade=DEBUG

# Actuator Health Check
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
