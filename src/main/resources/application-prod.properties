# ===============================================
# Production (Render) Environment Settings
# ===============================================

# Import secret properties from Render's secret file path
spring.config.import=file:/etc/secrets/application-secret.properties

# Google Sheets API Key Path (Render Secret File Path)
google.sheets.credentials-path=file:/etc/secrets/service-account-key.json

# PostgreSQL Database URL (Provided by Render Environment Variable)
# Spring Boot will automatically configure the username and password from this URL.
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}